<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>


<form id="survey-form">
  <fieldset class="personal-dates">
    <label id="name-label" for="name">Name <input name="name" id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label" for="email">Email <input name="email" id="email" type="email" placeholder="Enter your email" required></label>
    <label id="number-label" for="age">Age (optional) <input name="age" id="number" type="number" min="13" max="110" placeholder="Age"></label>
    <label for="role">Which option best describes your current role? 
        <select name="role" id="dropdown">
            <option disable>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
    </label>
  </fieldset>
  <fieldset class="recommend">
    <p id="title-recommend">Would you recommend freeCodeCamp to a friend?</p>
    <label for="definitely"><input id="definitely" class="input-radio" type="radio" name="recommend" value="radio"> Definitely</label>
    <label for="maybe"><input id="maybe" class="input-radio" type="radio" name="recommend" value="radio"> Maybe</label>
    <label><input class="input-radio"  type="radio" name="recommend" value="radio"> Not Sure</label>
  </fieldset>
  <fieldset class="feature">
  <label>What is your favorite feature of freeCodeCamp?
    <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
    </select>
  </label>
  </fieldset>
    <fieldset id="survey-form-two">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end"><input name="improve" id="front-end" type="checkbox" value="checkbox"> Front-end Projects</label>
        <label for="back-end"><input name="improve" id="back-end" type="checkbox" value="checkbox"> Back-end Projects</label>
        <label for="data-vi"><input name="improve" id="data-vi" type="checkbox" value="checkbox"> Data Visualization</label>
        <label for="challenges"><input id="challenges" name="improve" type="checkbox" value="checkbox"> Challenges</label>
        <label for="open-source"><input id="open-source" name="improve" type="checkbox" value="checkbox"> Open Source Community</label>
        <label for="gitter"><input id="gitter" name="improve" type="checkbox" value="checkbox"> Gitter help rooms</label>
        <label for="videos"><input id="vides" name="improve" type="checkbox" value="checkbox"> Videos</label>
        <label for="meetups"><input id="meetups" name="improve" type="checkbox" value="checkbox"> City Meetups</label>
        <label for="wiki"><input id="wiki" name="improve" type="checkbox" value="checkbox"> Wiki</label>
        <label for="forum"><input id="forum" name="improve" type="checkbox" value="checkbox"> Forum</label>
        <label for="courses"><input id="courses" name="improve" type="checkbox" value="checkbox"> Additional Courses</label>
  </fieldset>
  <fieldset>
    <label>Any comments or suggestions?<textarea id="comment-or-suggestion" name="comment-or-suggestion" placeholder="Enter your comment here..."></textarea></label>
  </fieldset>
  <input id="submit" type="submit" value="Submit">
</form>
</body>
</html>
